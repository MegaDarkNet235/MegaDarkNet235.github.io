<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <img src="apple.png" alt="Логотип магазина">
            </div>
            <nav>
                <a href="index.html">Главная</a>
                <a href="catalog.html">Каталог</a>
                <a href="about.html">О нас</a>
                <a href="contact.html">Контакты</a>
            </nav>
            <div class="search">
                <input type="text" id="search-input" placeholder="Поиск...">
                <button id="search-button">Найти</button>
            </div>
            <div class="cart">
                <a href="cart.html">
                    <img src="corzina.jpg" alt="Корзина">
                    <span id="cart-count">Корзина (0)</span>
                </a>
            </div>
        </div>
    </header>

    <section id="contact-page">
        <div class="container">
            <h2>Контакты</h2>
            <p>Вы можете связаться с нами следующими способами:</p>
            <ul>
                <li>Телефон: +7 (XXX) XXX-XX-XX</li>
                <li>Email: info@example.com</li>
                <li>Адрес: Укажите ваш адрес</li>
            </ul>
            <p>Или заполните форму обратной связи:</p>
            <form>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Сообщение:</label><br>
                <textarea id="message" name="message" rows="5" cols="40"></textarea><br><br>
                <input type="submit" value="Отправить">
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Название вашего магазина. Все права защищены.</p>
        </div>
    </footer>
    <script src="common.js"></script>
</body>
</html>
